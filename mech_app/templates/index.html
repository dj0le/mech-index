<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{{ url_for('static', path='/favicon.png') }}" />
    <title>MechIndex</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/app.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', path='/index.css') }}" />
    <script src="{{ url_for('static', path='/index.js') }}" defer></script>
  </head>
  <body>
    <nav><a href="/">
      <img src="{{ url_for('static', path='/hangar.svg') }}" alt="home icon"></a>
      <p><a href="mailto:wonderbot@space-shift.com">contact</a> || <a href="https://github.com/dj0le">github</a></p>
    </nav>
    <main>
        <img
          class="headline"
          src="{{ url_for('static', path='/mechindex.svg') }}"
          alt="headline"
        />
        <div class="wrapper">
          <div>
            <button id="left"><</button>
          </div>
          <div class="carousel">
              {% for mech in mech_cards %}
              <div class="card">
                <div class="radial-gradient">
                  <img
                    class="card-image"
                    src="{{ url_for('static', path='/mech_thumbnails/' + mech.thumbnail ) }}"
                    alt="TWO Battlemech"
                    width="200"
                    height="200"
                  />
                </div>
                <div>
                  <div class="content">
                    <h3 class="card-title">{{ mech.chassis }}</h3>
                    <div class="info">
                      <p>{{ mech.weightClass}}</p>
                      <p class="align-right">{{ mech.year }}</p>
                    </div>
                  </div>
      
                  <div class="controls">
                    <a href="mechs/{{ mech.id }}" class="button primary">
                      Overview
                      <svg
                        width="18"
                        height="10"
                        viewBox="0 0 18 10"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M13.1667 1.6665L16.5 4.99984M16.5 4.99984L13.1667 8.33317M16.5 4.99984L1.5 4.99984"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                      </svg>
                    </a>
                  </div>
                </div>
              </div>
              {% endfor %}

          </div>
          <div>
            <button id="right">></button>
          </div>

          </div>

    </main>
    <footer>
      <p>&#169 2024 // <a href="https://www.space-shift.com/">SPACEshift</a></p>
      <a href="https://github.com/dj0le/mech-index">
      <img src="{{ url_for('static', path='/logoname.svg') }}" alt="mech index"></a>
    </footer>
  </body>
</html>
